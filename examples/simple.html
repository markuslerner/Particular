  <body>
    <div id="container"></div>

    <div id="title">
      <h1>Particular Simple Example</h1>

    <script type="x-shader/x-vertex" id="vertexshader">

      attribute float scale;

      varying float size;

      void main() {

      	vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );

      	gl_PointSize = scale * ( 300.0 / - mvPosition.z );

        size = 100.0 / gl_PointSize;

      	gl_Position = projectionMatrix * mvPosition;

      }
    </script>

    <script type="x-shader/x-fragment" id="fragmentshader">

      uniform vec3 color;

      varying float size;

      void main() {

        float length = length( gl_PointCoord - vec2( 0.5, 0.5 ) );

      	if ( length > 0.5 ) discard;

        float smoothWith = 0.02 * size;

      	gl_FragColor = vec4( color, 0.8 * smoothstep(0.5, 0.5 - smoothWith, length) );

      }
    </script>

    <script src="https://unpkg.com/stats.js@0.17.0/build/stats.min.js"></script>

    <!-- Import maps polyfill -->
    <!-- Remove this when import maps will be widely supported -->
    <script
      async
      src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"
    ></script>

    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.139.2/build/three.module.js",
          "OrbitControls": "https://unpkg.com/three@0.139.2/examples/jsm/controls/OrbitControls.js"
        }
      }
    </script>

    <script type="module">
      import * as THREE from 'three';
      import { OrbitControls } from 'OrbitControls';

      import { Particle, PhysicsSimple, Wander } from '../src/index.js';

      const physics = new PhysicsSimple({ friction: 0.98 });

      const stats = new Stats();
      stats.dom.style.left = 'auto';
      stats.dom.style.right = '0';
      stats.dom.style.top = 'auto';
      stats.dom.style.bottom = '0';
      document.body.appendChild(stats.dom);

      const renderer = new THREE.WebGLRenderer({
        alpha: true,
        antialias: true,
      });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.getElementById('container').appendChild(renderer.domElement);

      const scene = new THREE.Scene();

      const camera = new THREE.PerspectiveCamera(
        45,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      camera.position.set(0.0, 0.0, 10.0);

      const controls = new OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      controls.dampingFactor = 0.12;
      controls.minDistance = 0.1;
      controls.maxDistance = 10000;
      controls.target.set(0, 0, 0);
      controls.update();

      // const geometry = new THREE.BoxGeometry(1, 1, 1);
      // const material = new THREE.MeshBasicMaterial({ color: 0x000000 });
      // const cube = new THREE.Mesh(geometry, material);

      const geometry = new THREE.BufferGeometry();

      // const sprite = new THREE.TextureLoader().load(
      //   'textures/sprites/disc.png'
      // );

      const random = (min = 0, max = 1) => Math.random() * (max - min) + min;

      const count = 1;
      const range = 2;

      const vertices = [];
      for (let i = 0; i < count; i++) {
        const x = random(-range, range);
        const y = random(-range, range);
        const z = random(-range, range);
        const particle = new Particle(x, y, z, 1);
        physics.addParticle(particle);

        console.log(particle);

        const wander = new Wander({
          speed: 0.01,
          maxChange: 0.5,
          maxForce: 0.02,
        });
        particle.addBehavior(wander);

        vertices.push(x, y, z);
      }

      geometry.setAttribute(
        'position',
        new THREE.Float32BufferAttribute(vertices, 3)
      );

      const scales = [];
      for (let i = 0; i < count; i++) {
        scales.push(random(1, 1));
      }
      geometry.setAttribute(
        'scale',
        new THREE.Float32BufferAttribute(scales, 1)
      );

      // const material = new THREE.PointsMaterial({
      //   size: 10,
      //   sizeAttenuation: false,
      //   // map: sprite,
      //   alphaTest: 0.5,
      //   transparent: true,
      // });
      // material.color.setHSL(1, 1, 1);

      const material = new THREE.ShaderMaterial({
        uniforms: {
          color: { value: new THREE.Color(0xffffff) },
        },
        vertexShader: document.getElementById('vertexshader').textContent,
        fragmentShader: document.getElementById('fragmentshader').textContent,
        transparent: true,
        depthTest: false,
      });

      const points = new THREE.Points(geometry, material);
      scene.add(points);

      const animate = (time) => {
        requestAnimationFrame(animate);

        controls.update();

        physics.update();

        let i = 0;
        physics.particles.forEach((particle) => {
          vertices[i] = particle.x;
          vertices[i + 1] = particle.y;
          vertices[i + 2] = particle.z;
          i += 3;
        });

        geometry.setAttribute(
          'position',
          new THREE.Float32BufferAttribute(vertices, 3)
        );

        geometry.attributes.position.needsUpdate = true;

        renderer.render(scene, camera);

        stats.update();
      };

      animate();

      window.addEventListener('resize', handleWindowResize, false);

      function handleWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();

        renderer.setSize(window.innerWidth, window.innerHeight);
      }
    </script>
  </body>
