<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Particular – Flocking Example</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <link type="text/css" rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div id="container"></div>

    <div id="title">
      <h1><a href="./index.html">Particular</a> › Flocking Example</h1>
      <p></p>

      <ul>
        <li><a href="./index.html">« Index</a></li>
      </ul>
    </div>

    <div id="info">
      <a
        href="https://github.com/markuslerner/Particular"
        target="_blank"
        rel="noopener"
        >Source</a
      >
    </div>

    <script src="https://unpkg.com/stats.js@0.17.0/build/stats.min.js"></script>

    <!-- Import maps polyfill -->
    <!-- Remove this when import maps will be widely supported -->
    <script
      async
      src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"
    ></script>

    <script type="importmap">
      {
        "imports": {
          "gui": "https://unpkg.com/dat.gui@0.7.7/build/dat.gui.module.js",
          "three": "https://unpkg.com/three@0.139.2/build/three.module.js"
        }
      }
    </script>

    <script type="module">
      import * as THREE from 'three';
      import { GUI } from 'gui';

      import {
        Particle,
        SimplePhysics,
        Align,
        Avoid,
        Cohesion,
        Collision,
        Separate,
        Vector3,
      } from '../src/index.js';

      import { random, addMouseListener } from './utils/index.js';

      const params = {
        friction: 0.98,
        count: 100,
      };

      const sprite = new THREE.TextureLoader().load('textures/circle.png');

      const material = new THREE.PointsMaterial({
        size: 3,
        sizeAttenuation: false,
        map: sprite,
        alphaTest: 0.5,
        transparent: true,
      });

      const range = 100;

      const mousePosition = new Vector3(-100, -100, 0);
      const origin = new Vector3();

      const physics = new SimplePhysics({
        friction: params.friction,
      });

      let vertices = [];

      const stats = new Stats();
      stats.dom.style.left = 'auto';
      stats.dom.style.right = '0';
      stats.dom.style.top = 'auto';
      stats.dom.style.bottom = '0';
      document.body.appendChild(stats.dom);

      const gui = new GUI();

      const createParticles = () => {
        vertices = [];
        physics.clear();

        for (let i = 0; i < params.count; i++) {
          const x = random(-range, range);
          const y = random(-range, range);
          const z = random(-range, range);

          vertices.push(x, y, z);

          const particle = new Particle(x, y, z);
          particle.radius = 10;
          physics.addParticle(particle);

          const maxForce = 0.5;
          const maxSpeed = 10;

          // particle.addBehavior(new Collision({ maxForce }));
          particle.addBehavior(
            new Separate({ distance: 25, maxForce, maxSpeed: maxSpeed * 1.5 })
          );
          particle.addBehavior(new Align({ distance: 50, maxForce, maxSpeed }));
          particle.addBehavior(
            new Cohesion({ distance: 50, maxForce, maxSpeed })
          );

          particle.addBehavior(
            new Avoid({
              target: mousePosition,
              maxDistance: 50,
              maxForce: 5,
              maxSpeed: 10,
            })
          );
        }
      };

      gui.add(params, 'friction', 0.01, 1.0).onChange((v) => {
        physics.friction = v;
      });
      gui.add(params, 'count', 0, 5000).onChange((v) => {
        createParticles();
      });

      gui.open();

      const renderer = new THREE.WebGLRenderer({
        alpha: true,
        antialias: true,
      });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.getElementById('container').appendChild(renderer.domElement);

      const scene = new THREE.Scene();

      const camera = new THREE.PerspectiveCamera(
        30,
        window.innerWidth / window.innerHeight,
        0.01,
        1000
      );
      camera.position.set(0.0, 0.0, 1000.0);

      // const cube = new THREE.Mesh(
      //   new THREE.BoxGeometry(100, 100, 1),
      //   new THREE.MeshBasicMaterial({ color: 0xff0000 })
      // );
      // scene.add(cube);

      const geometry = new THREE.BufferGeometry();

      createParticles();

      const points = new THREE.Points(geometry, material);
      scene.add(points);

      const animate = (time) => {
        requestAnimationFrame(animate);

        physics.update();

        let i = 0;

        physics.particles.forEach((particle) => {
          particle.constrainZ(); // Keep on a plane

          vertices[i] = particle.x;
          vertices[i + 1] = particle.y;
          vertices[i + 2] = particle.z;
          i += 3;
        });

        geometry.setAttribute(
          'position',
          new THREE.Float32BufferAttribute(vertices, 3)
        );

        geometry.attributes.position.needsUpdate = true;

        renderer.render(scene, camera);

        stats.update();
      };

      animate();

      addMouseListener(renderer, camera, mousePosition);

      const handleResize = () => {
        camera.zoom = 535 / window.innerHeight;
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();

        renderer.setSize(window.innerWidth, window.innerHeight);
      };

      handleResize();

      window.addEventListener('resize', handleResize, false);
    </script>
  </body>
</html>
